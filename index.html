<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/global.css">
        <link rel="stylesheet" href="/static/css/elements/chat-elements/chat-item.css">
        <link rel="stylesheet" href="/static/css/elements/chat-elements/chat-overlay.css">
        <link rel="stylesheet" href="/static/css/elements/chat-elements/chat-elements.css">
        <link rel="stylesheet" href="/static/css/lib/colors.css">
        <title>Doxer Simulator</title>
    </head>
    <body>
        <div class="content">
            <div class="chat-list">
                <div class="chat-item">
                    <div class="chat-item-content">
                        <img src="static/img/test-chat-ico.png" alt="тестовая иконка чата" class="chat-ico">
                        <div class="chat-item-content-text">
                            <h2 class="chat-title title-chat">developer</h2>
                            <p class="chat-descrip">test chat description</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-dialog">
                <div class="not-in-chat">
                    <p><strong>мб уже выберешь чат?</strong></p>
                </div>
                <div class="in-chat hide" id="hide">
                    <div class="top-bar">
                        <div class="top-bar-content">
                            <h2 class="top-bar-chat-title"></h2>
                            <p class="top-bar-status-online">online now</p>
                        </div>
                    </div>
                    <div class="chat-content">
                        <div class="chat-dialog">

                        </div>
                        <div class="side-bar">
                            <div class="side-bar-content">
                                <div class="side-bar-info">
                                    <img src="static/img/test-chat-ico.png" alt="аватарка" class="side-bar-avatar">
                                    <div class="side-bar-text-info">
                                        <h2 class="side-bar-chat-title"></h2>
                                        <p class="side-bar-status-online">online now</p>
                                    </div>
                                </div>
                                <div class="side-bar-other-info">
                                    <div class="side-bar-number">
                                        <h2 class="side-bar-number-phone title">+888 8888 8888</h2>
                                        <p class="side-bar-number-phone-descrip descrip">Mobile</p>
                                    </div>
                                    <div class="side-bar-description">
                                        <h2 class="side-bar-description-text title">I'm developer :/</h2>
                                        <p class="side-bar-description-descrip descrip">Bio</p>
                                    </div>
                                    <div class="side-bar-username">
                                        <h2 class="side-bar-username-text title">@admin</h2>
                                        <p class="side-bar-more-usernames descrip">also: @developer, @gay</p>
                                    </div>
                                </div>
                                <div class="side-bar-contact-btns">
                                    <div class="side-bar-edit-contact-btn contact-btn">
                                        <h2 class="side-bar-edit-contact title">Edit contact</h2>
                                    </div>
                                    <div class="side-bar-delete-contact-btn contact-btn">
                                        <h2 class="side-bar-delete-contact title">Delete contact</h2>
                                    </div>
                                    <div class="side-bar-block-contact-btn contact-btn">
                                        <h2 class="side-bar-block-contact title">Block user</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bot-bar">
                        <div class="bot-bar-content">
                            <div class="btn-media-chat-add">
                                <img src="static/img/test-chat-ico.png" alt="добавить вложение" class="btn-media-chat-add-img">
                            </div>
                            <input type="text" class="chat-input" readonly placeholder="Сообщение...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="static/js/chat/chatOpen.js"></script>
    <script src="static/js/chat/chatDetails.js"></script>
</html>
